
# ComponentInfo keys are for updating information about a component during a simulation.
# Values should always start with "R%dC%d:" regardless of language, as this part is used internally
# to tell the planner the position of the component the update applies to.  A "+" character after
# this indicates the text should be appended rather than replacing the component's information.

ComponentInfo.BrokeTime=R%dC%d:+Broke after %,d seconds.
ComponentInfo.CooldownTime=R%dC%d:+Took %,d seconds to cool down.
ComponentInfo.GeneratedEU=R%dC%d:+Generated %,.2f to %,.2f EU per reactor tick.
ComponentInfo.GeneratedHeat=R%dC%d:+Generated %,.2f to %,.2f heat per reactor tick.
ComponentInfo.ReachedHeat=R%dC%d:+Reached up to %,.2f of %,.2f heat.
ComponentInfo.ReceivedHeat=R%dC%d:+Received at most %.2f heat per reactor tick.
ComponentInfo.RemainingHeat=R%dC%d:+Had %,.2f heat left after cycle.
ComponentInfo.ReplacedTime=R%dC%d:+Replaced at %,d seconds.
ComponentInfo.ResidualHeat=R%dC%d:+Had %,.2f heat left after cooldown period.
ComponentInfo.UsedCooling=R%dC%d:+Used %.2f of %.2f cooling.


